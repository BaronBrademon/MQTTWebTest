<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  </head>
  <body onload="init();">
      <!-- <button name="connect" onclick="screenMessage();">connect</button> -->
      <div id = "messages"></div>
        <script src="mqttws31.js" type="text/javascript"></script>
  <script type="text/javascript">
        //sample HTML/JS script that will publish/subscribe to topics in the Google Chrome Console
        //by Matthew Bordignon @bordignon on twitter.
        var wsbroker = "localhost";  //mqtt websocket enabled broker
        var wsport = 8388 // port for above
        var client = new Paho.MQTT.Client(wsbroker, wsport, "" + parseInt(Math.random() * 100, 10));

        client.onConnectionLost = function (responseObject) 
        {
          console.log("connection lost: " + responseObject.errorMessage);
        };

        client.onMessageArrived = function (message) 
        {
            var div = document.getElementById("messages");
            div.innerHTML = message.destinationName + ' -- ' + message.payloadString;
            //console.log(message.destinationName, ' -- ', message.payloadString);
        };

        var options = 
        {
          timeout: 3,
          onSuccess: function () {
            console.log("mqtt connected");
            // Connection succeeded; subscribe to our topic, you can add multile lines of these
            client.subscribe('#', {qos: 1});

            //use the below if you want to publish to a topic on connect
            message = new Paho.MQTT.Message("Hello");
            message.destinationName = "/World";
            client.send(message);

          },
          onFailure: function (message) {
            console.log("Connection failed: " + message.errorMessage);
          }
        };

        function init() {
          client.connect(options);
                      //document.getElementById("connect").onclick = screenMessage;
        }
      
        function screenMessage()
        {
            alert("yo");
        }
    </script>
  </body>

</html>
